<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>My Todo app</title>
</head>

<body>
  <div class="background"></div>
  <header>
    <h1>TODO</h1>
    <img src="images/icon-moon.svg" alt="moon icon" id="mode-btn">
  </header>
  <div class="main-content">
    <input type="text" placeholder="Create a new todo..." class='input-item'>

    <ul class="todo-list ">
      <li class="completed white" draggable="true">
        <img src="images/icon-check.svg" alt="tick" class="tick ">
        <div class="item-image"></div>
        <p class="item-text">List item 1</p>
        <img src="images/icon-cross.svg" alt="cross" class="cross">
      </li>
      <li class="white" draggable="true">
        <img src="images/icon-check.svg" alt="tick" class="tick hidden">
        <div class="item-image"></div>
        <p class="item-text">List item 2</p>
        <img src="images/icon-cross.svg" alt="cross" class="cross">
      </li>
    </ul>
    <div class="bottom-section">
      <p id="items-left">1 items left</p>
      <div class="bottom-middle-section">
        <a href="#" id="all" class="selected">All</a>
        <a href="#" id="active">Active</a>
        <a href="#" id="completed">Completed</a>
      </div>
      <a href="#" id="clear-btn">Clear completed</a>
    </div>
  </div>




  <script src="app.js"></script>
</body>

</html>
