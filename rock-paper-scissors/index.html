<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Rock-Paper-Scissors Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <h2>Rock Paper Scissors</h2>
    <img src="images/refresh.svg" alt="refresh icon" class="refresh-icon">
  </header>
  <div class="welcome-page">
    <h1 class="welcome-title">Rock Paper Scissors Game</h1>
    <button class="welcome-btn">Let's Go</button>
  </div>
  <div class="main-section invis">
    <div class="score-display">
      <p class="player-label">Player</p>
      <span class="player-score">0</span>
      :
      <span class="cpu-score">0</span>
      <p class="cpu-label">CPU</p>
    </div>
    <!--score-display-->
    <div class="result-text">
      <p>Tap a card to play</p>
    </div>
    <div class="option-section">
      <div class="rock">
        <img src="images/rock.png" alt="cartoon hand in a rock gesture" class="rock-img">
      </div>
      <div class="paper">
        <img src="images/paper.png" alt="cartoon hand in a paper gesture" class="paper-img">
      </div>
      <div class="scissors">
        <img src="images/scissors.png" alt="cartoon hand in a scissor gesture" class="scissor-img">
      </div>
    </div>

    <script src="app.js"></script>
  </div>
  <!--main-section-->
</body>

</html>
